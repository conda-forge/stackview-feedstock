{% set name = "stackview" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stackview-{{ version }}.tar.gz
  sha256: 71fffbebd5e6f69804c2c600f64026d740a361ddf3da3068c819535efd36f8ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy
    - python >=3.7
    - ipycanvas
    - ipywidgets
    - scikit-image
    - ipyevents

test:
  imports:
    - stackview
    - stackview._image_widget
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/haesleinhuepf/stackview
  summary: Interactive image stack viewing in jupyter notebooks based on ipycanvas and ipywidgets
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - haesleinhuepf
